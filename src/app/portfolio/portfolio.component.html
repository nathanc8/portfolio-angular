<div class="flex flex-col min-h-[90vh] bg-gray-950 items-center text-slate-300">
    <div class="grid grid-cols-1 lg:grid-cols-2 items-center justify-center gap-10 w-full">
        @for (project of projects; track $index) {
            <div class="">
                <app-project-card
                    [project]="project"
                    class="p-2 flex items-center justify-center"
                    [id]="'single-project-' + project.id"
                ></app-project-card>
            </div>
        }
    </div>
</div>
