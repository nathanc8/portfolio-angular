<div
    class="flex flex-col items-center text-center border-2 border-merlot-600 rounded-xl text-slate-300 w-[80%] p-6 hover:scale-105 duration-200"
>
    <!-- @Todo remove the (click) on this div -->
    <div
        class="relative w-full h-[40vh] rounded-xl overflow-hidden bg-cover bg-center"
        [style.backgroundImage]="'url(' + project.mainImageUrl + ')'"
        [title]="project.imageAlt"
        (click)="viewProject()"
    >
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
            <span
                class="text-3xl font-bold text-slate-200 hover:cursor-pointer hover:scale-110 transition-transform duration-200"
                (click)="viewProject()"
            >
                {{ project.name | uppercase }}
            </span>
        </div>
    </div>
    <div class="w-[80%] mt-4">
        <p class="pb-2">{{ project.summary }}</p>
        <p class="pb-2">{{ project.type }}, developed in {{ project.developmentTime | lowercase }}.</p>
        <div class="flex justify-center flex-wrap">
            @for (tag of project.tags; track $index) {
                <img class="maw-w-12 max-h-12 m-1" [src]="tag.image" [alt]="tag.tagAlt" [title]="tag.tagAlt" />
            }
        </div>
    </div>
    <button
        (click)="viewProject()"
        class="w-[70%] social m-3 p-3 font-semibold bg-gray-950 border-2 border-merlot-700 text-slate-100 rounded-xl text-center hover:bg-merlot-700 ease-out duration-200 hover:scale-105"
    >
        View project details
    </button>
</div>
