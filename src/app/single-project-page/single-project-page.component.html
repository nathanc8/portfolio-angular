<div
    class="flex flex-col h-[90vh] bg-gray-950 items-center text-slate-300 px-8"
>
    <div
        class="relative w-full h-[90vh] bg-cover bg-center"
        [style.backgroundImage]="'url(' + project.mainImageUrl + ')'"
        [title]="project.imageAlt"
    >
        <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col">
            <div class="text-3xl font-bold text-slate-200">
                {{ project.name | uppercase }}
            </div>

            <div class="text-lg font-bold text-slate-300">
                {{ project.description }}
            </div>
        </div>
    </div>
</div>
